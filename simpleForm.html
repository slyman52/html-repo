<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <script type="text/javascript" src="simpleForm.js"></script>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="simpleForm.css">

  </head>
  <body>


    <div class="loginForm" align="center">


      <form method="post" name="myForm" onsubmit="return validateForm()" action="simpleForm_action.html">
        <div>
          <label for="username">Username : </label><br>
          <input type="text" name="user_name" id="name" >
        </div>
        <div>
          <label for="pw">Password : </label><br>
          <input type="password" name="user_password" id="pw" >
        </div>
        <div class="button">
          <input type="submit" value="Login">
        </div>
      </form>

    </div>
  </body>
</html>
